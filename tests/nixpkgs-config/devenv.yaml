inputs:
  devenv:
    url: path:../../?dir=src/modules

allowUnfree: false
cudaSupport: false
cudaCapabilities: []

nixpkgs:
  # These values need to be overriden by the platform-specific values below
  allowUnfree: false
  cudaSupport: false
  cudaCapabilities: []

  per-platform:
    i386-linux:
      allowUnfree: true
      cudaSupport: true
      cudaCapabilities: [ "8.0" ]
    x86_64-linux:
      allowUnfree: true
      cudaSupport: true
      cudaCapabilities: [ "8.0" ]
    aarch64-linux:
      allowUnfree: true
      cudaSupport: true
      cudaCapabilities: [ "8.0" ]
    aarch64-darwin:
      allowUnfree: true
      cudaSupport: true
      cudaCapabilities: [ "8.0" ]
    x86_64-darmin:
      allowUnfree: true
      cudaSupport: true
      cudaCapabilities: [ "8.0" ]
